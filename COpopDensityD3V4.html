<!DOCTYPE html>
<svg width="960" height="1100"></svg>
<link rel="stylesheet" href="styles.css?v=1.0">
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script src="d3.button.js"></script>
<script>  

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var path = d3.geoPath();

// Used this for button https://bl.ocks.org/vkuchinov/1681c9bc721fa17e8dcb071dd8207a1c
var button = d3.button();
    
var color = d3.scaleThreshold()
    .domain([1, 10, 50, 200, 500, 1000, 2000, 4000])
    .range(d3.schemeYlGnBu[9]);

var borderClicked = 0, colorClicked = 0;

var data = [{label: "Change Color", x: 100, y: 60, id: "Color1", function: 
             function(){
                 if (colorClicked == 0){
                        color.range(d3.schemeOrRd[9]);
                        update();
                        colorClicked = 1;
                 }
                 else{
                        color.range(d3.schemeYlGnBu[9]);
                        update();
                        colorClicked = 0;
                 }
             } },
           {label: "Toggle Border", x: 250, y: 60, id: "Border", function: 
             function(){
                    if (borderClicked == 0){
                        borders.attr("stroke-opacity", 0);
                        borderClicked = 1;
                       }
                    else{
                        borders.attr("stroke-opacity", 0.3);
                        borderClicked = 0;
                    }
             }}];
    
var x = d3.scaleSqrt()
    .domain([0, 4500])
    .rangeRound([440, 950]);

var g = svg.append("g")
    .attr("class", "key")
    .attr("transform", "translate(0,40)");
    

var legend = g.selectAll("rect")
  .data(color.range().map(function(d) {
      d = color.invertExtent(d);
      if (d[0] == null) d[0] = x.domain()[0];
      if (d[1] == null) d[1] = x.domain()[1];
      return d;
    }))
  .enter().append("rect")
    .attr("height", 8)
    .attr("x", function(d) { return x(d[0]); })
    .attr("width", function(d) { return x(d[1]) - x(d[0]); })
    .attr("fill", function(d) { return color(d[0]); });
    
g.append("text")
    .attr("class", "caption")
    .attr("x", x.range()[0])
    .attr("y", -6)
    .attr("fill", "#000")
    .attr("text-anchor", "start")
    .attr("font-weight", "bold")
    .text("Population per square mile");

var density, borders;

  var div = d3.select("body").append("div")	
        .attr("class", "tooltip")				
        .style("opacity", 0);
d3.json("co-topo-new.json", function(error, topology) {
  if (error) throw error
  console.log(topology);
  density = svg.append("g")
               .selectAll("path")
            // draws density
            .data(topojson.feature(topology, topology.objects.tracts).features)
            .enter().append("path")
            .attr("fill", function(d) { 
            return color(d.properties.density);
            })
            .attr("d", path)
            .on("mouseover", function(d) {		
         div.transition()		
            .duration(200)		
            .style("opacity", .9);		
         div.html("Population per Square Mile: " + d.properties.density)	
            .style("left", (d3.event.pageX) + "px")		
            .style("top", (d3.event.pageY - 28) + "px");	
            })					
        .on("mouseout", function(topology) {		
            div.transition()		
                .duration(500)		
                .style("opacity", 0);	
        });

  borders =  svg.append("path")
      // draws borders
      .datum(topojson.feature(topology, topology.objects.counties))
      .attr("fill", "none")
      .attr("stroke", "#000")
      .attr("stroke-opacity", 0.3)
      .attr("d", path);
});

function update(){
    legend.attr("fill", function(d) { return color(d[0]); });
    d3.json("ca-topo-new.json", function(error, topology) {
        density.attr("fill", function(d) { return color(d.properties.density); });
    })
}
var buttons = g.selectAll(".button")
    .data(data)
    .enter()
    .append("g")
    .attr("class", "button")
    .call(button);

    
g.call(d3.axisBottom(x)
    .tickSize(13)
    .tickValues(color.domain()))
  .select(".domain")
    .remove();

</script>
